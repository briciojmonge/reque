<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Gestión de Vehículos</h1>
            <div class="text-display" id="textDisplay">
                Sistema de gestión de vehículos listo para usar
            </div>
        </div>
        
        <div class="buttons-section">
            <div class="buttons-container">
                <button id="addVehicle">
                    <div class="button-icon"></div>
                    Añadir Vehículo
                </button>
                <button id="deleteVehicle">
                    <div class="button-icon"></div>
                    Eliminar Vehículo
                </button>
                <button id="modifyData">
                    <div class="button-icon"></div>
                    Modificar Datos
                </button>
                <button id="vehicleMaintenance">
                    <div class="button-icon"></div>
                    Mantenimiento de Vehículo
                </button>
                <button id="startTimer">
                    <div class="button-icon"></div>
                    Iniciar Temporizador
                </button>
                <button id="pauseTimer">
                    <div class="button-icon"></div>
                    Pausar o Terminar Temporizador
                </button>
            </div>
        </div>
        
        <div class="timer-section">
            <h2>Temporizador de Actividad</h2>
            <div class="timer-display" id="timerDisplay">
                00:00:00
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
